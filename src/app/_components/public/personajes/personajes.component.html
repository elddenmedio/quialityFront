<div class="row justify-content-center" *ngIf="dataSource">
    <div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-8">
        <p-table #dt2 [value]="dataSource" dataKey="id" [rows]="10" [showCurrentPageReport]="true" styleClass="p-datatable-customers" [paginator]="true" [lazy]="true" (onLazyLoad)="nextPage($event)" [totalRecords]="totalRecords" [currentPageReportTemplate]="'{currentPage} of {totalPages}'">
            <ng-template pTemplate="caption">
                <div class="p-d-flex">
                    <span class="p-input-icon-left p-ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt2.filterGlobal($event.target.value, 'contains')" placeholder="Filter" />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Height</th>
                    <th>Mass</th>
                    <th>Birth Year</th>
                    <th>Gender</th>
                    <th>Created</th>
                    <th>Edited</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data>
                <tr>
                    <td><a (click)="displayInfo(data.url)">{{data.name}}</a></td>
                    <td><span>{{data.height}} %</span></td>
                    <td><span>{{data.mass}}</span></td>
                    <td><span>{{data.birth_year}}</span></td>
                    <td><span>{{data.gender}}</span></td>
                    <td><span>{{data.created | moment:1}}</span></td>
                    <td><span>{{data.edited | moment:1}}</span></td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7">No info found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
