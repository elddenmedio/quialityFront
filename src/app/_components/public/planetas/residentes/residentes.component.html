{{ dataSource | json }}
<div class="row justify-content-center" *ngIf="dataSource">
    <div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-8">
        <div class="row">
            <div class="col-5">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 19BBY" #input>
                </mat-form-field>
            </div>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"><a (click)="displayInfo(row.url)"> {{row.name}} </a></td>
                </ng-container>

                <ng-container matColumnDef="height">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
                    <td mat-cell *matCellDef="let row"> {{row.height}}% </td>
                </ng-container>

                <ng-container matColumnDef="mass">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mass </th>
                    <td mat-cell *matCellDef="let row"> {{row.mass}} </td>
                </ng-container>

                <ng-container matColumnDef="birth_year">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Year </th>
                    <td mat-cell *matCellDef="let row"> {{row.birth_year}} </td>
                </ng-container>

                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                    <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
                </ng-container>

                <ng-container matColumnDef="created">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
                    <td mat-cell *matCellDef="let row"> {{row.created | moment:1}} </td>
                </ng-container>

                <ng-container matColumnDef="edited">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edited </th>
                    <td mat-cell *matCellDef="let row"> {{row.edited | moment:1}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>
    </div>
</div>
